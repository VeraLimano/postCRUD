<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">Blog</p>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="/">Main</a>
        <a class="p-2 text-dark" href="/blog">Blog</a>
        <a class="p-2 text-dark" href="/blog/add">Add post</a>
        <a class="p-2 text-dark" href="/about">About us</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
<!--    <form action="/blog/add" method="post">-->
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Post name" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Post anons" class="form-control"><br>
            <textarea name="full_text" placeholder="Post text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Editt</button>
        </form>
    </div>
</div>

<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is Â© Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>
</body>
</html>
